<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📦 Suriyawan Live Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h2 {
      color: #e65100;
    }

    input, button {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e22;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .card img {
      margin-top: 10px;
      height: 50px;
    }

    #output {
      margin-top: 20px;
    }

    @media(max-width: 600px) {
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>📦 Generate New Tracking</h2>
  <input id="pname" placeholder="Product Name" />
  <input id="price" placeholder="Price (₹)" />
  <input id="cname" placeholder="Customer Name" />
  <input id="addr" placeholder="Address" />
  <input id="mobile" placeholder="Mobile Number" />
  <button onclick="create()">➕ Create Tracking ID</button>

  <h2>🔍 Search Tracking</h2>
  <input id="search" placeholder="Search by ID or Name" oninput="load()" />

  <div id="output"></div>

  <script>
    const BASE_URL = "https://suriyawan-backend-68z3.onrender.com";

    // ✅ Static working token
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InByYWRlZXBzZXRoNjQ2IiwiaWF0IjoxNzQ5ODk5NzI4LCJleHAiOjE3NDk5MDY5Mjh9.xFpbbAnE1MphCMDQQXprpsURy-x4UK7DrR_lFjlTVYE";

    function create() {
      const data = {
        productName: document.getElementById("pname").value.trim(),
        price: document.getElementById("price").value.trim(),
        customerName: document.getElementById("cname").value.trim(),
        address: document.getElementById("addr").value.trim(),
        mobile: document.getElementById("mobile").value.trim()
      };

      if (Object.values(data).some(val => !val)) {
        return alert("⚠️ Please fill all fields.");
      }

      fetch(`${BASE_URL}/api/tracking/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert("✅ Tracking ID: " + res.trackingId);
          load(); // Refresh
        } else {
          alert("❌ Failed: " + (res.message || "Unknown error"));
        }
      })
      .catch(err => {
        alert("❌ Server or network issue");
        console.error(err);
      });
    }

    function load() {
      const search = document.getElementById("search").value.trim();

      fetch(`${BASE_URL}/api/tracking/all?search=${search}`, {
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(res => {
        const output = document.getElementById("output");
        if (res.success && res.data.length) {
          output.innerHTML = res.data.map(item => `
            <div class="card">
              <b>🆔 Tracking ID:</b> ${item.trackingId}<br>
              <b>📦 Product:</b> ${item.productName} (₹${item.price})<br>
              <b>👤 Customer:</b> ${item.customerName} (${item.mobile})<br>
              <b>🏠 Address:</b> ${item.address}<br>
              <img src="https://barcode.tec-it.com/barcode.ashx?data=${item.trackingId}&code=Code128" />
            </div>
          `).join("");
        } else {
          output.innerHTML = "<p>❌ No data found.</p>";
        }
      })
      .catch(err => {
        document.getElementById("output").innerHTML = "<p>❌ Network error</p>";
        console.error(err);
      });
    }

    // Load initial
    load();
  </script>
</body>
</html>
