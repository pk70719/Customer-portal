<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¦ Suriyawan Live Tracking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      color: #d84315;
      margin-bottom: 12px;
    }

    input, button {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 6px 0;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #f57c00;
    }

    .card {
      background: #fff;
      padding: 15px;
      margin: 12px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .card img {
      margin-top: 10px;
      height: 50px;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>ğŸ“¦ Generate Tracking ID</h2>
  <input id="productName" placeholder="Product Name" />
  <input id="price" placeholder="Price (â‚¹)" />
  <input id="customerName" placeholder="Customer Name" />
  <input id="address" placeholder="Address" />
  <input id="mobile" placeholder="Mobile Number" />
  <button onclick="generateTracking()">â• Generate</button>

  <h2>ğŸ” Search Tracking</h2>
  <input id="search" placeholder="Enter Tracking ID or Name" oninput="searchTracking()" />

  <div id="output"></div>

  <script>
    const BASE_URL = "https://suriyawan-backend-68z3.onrender.com";
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InByYWRlZXBzZXRoNjQ2IiwiaWF0IjoxNzQ5ODk5NzI4LCJleHAiOjE3NDk5MDY5Mjh9.xFpbbAnE1MphCMDQQXprpsURy-x4UK7DrR_lFjlTVYE";

    function generateTracking() {
      const data = {
        productName: document.getElementById("productName").value.trim(),
        price: document.getElementById("price").value.trim(),
        customerName: document.getElementById("customerName").value.trim(),
        address: document.getElementById("address").value.trim(),
        mobile: document.getElementById("mobile").value.trim()
      };

      if (Object.values(data).some(val => !val)) {
        return alert("âš ï¸ All fields are required.");
      }

      fetch(`${BASE_URL}/api/tracking/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert("âœ… Tracking ID created: " + res.trackingId);
          searchTracking(); // Refresh list
        } else {
          alert("âŒ " + (res.message || "Error occurred."));
        }
      })
      .catch(() => alert("âŒ Network error"));
    }

    function searchTracking() {
      const search = document.getElementById("search").value.trim();

      fetch(`${BASE_URL}/api/tracking/all?search=${search}`, {
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(res => {
        const output = document.getElementById("output");
        if (res.success && res.data.length) {
          output.innerHTML = res.data.map(x => `
            <div class="card">
              <b>ğŸ†” ID:</b> ${x.trackingId}<br>
              <b>ğŸ“¦ Product:</b> ${x.productName} (â‚¹${x.price})<br>
              <b>ğŸ‘¤ Customer:</b> ${x.customerName} (${x.mobile})<br>
              <b>ğŸ  Address:</b> ${x.address}<br>
              <img src="https://barcode.tec-it.com/barcode.ashx?data=${x.trackingId}&code=Code128" alt="Barcode" />
            </div>
          `).join("");
        } else {
          output.innerHTML = "<p>âŒ No matching records found.</p>";
        }
      })
      .catch(() => {
        document.getElementById("output").innerHTML = "<p>âŒ Server error</p>";
      });
    }

    // Auto-load on open
    searchTracking();
  </script>
</body>
</html>
