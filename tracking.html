<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📦 Suriyawan Tracking Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2, h3 {
      color: #ff6f00;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      display: block;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #e67e22;
    }

    .card {
      background: white;
      padding: 16px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .card img {
      margin-top: 10px;
      max-width: 100%;
      height: 50px;
    }

    #output {
      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>📦 Create New Tracking ID</h2>

  <div>
    <input id="pname" placeholder="Product Name" />
    <input id="price" placeholder="Price (₹)" />
    <input id="cname" placeholder="Customer Name" />
    <input id="addr" placeholder="Full Address" />
    <input id="mobile" placeholder="Mobile Number" />
    <button onclick="create()">➕ Generate Tracking ID</button>
  </div>

  <h3>🔍 Search Tracking</h3>
  <input id="search" placeholder="Tracking ID / Name" oninput="load()" />

  <div id="output"></div>

  <script>
    const BASE_URL = "https://suriyawan-backend-68z3.onrender.com";

    // ✅ Use static token if not present
    let token = localStorage.getItem("ownerToken");
    if (!token) {
      token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InByYWRlZXBzZXRoNjQ2IiwiaWF0IjoxNzQ5ODk5NzI4LCJleHAiOjE3NDk5MDY5Mjh9.xFpbbAnE1MphCMDQQXprpsURy-x4UK7DrR_lFjlTVYE";
      localStorage.setItem("ownerToken", token);
    }

    function create() {
      const pname = document.getElementById("pname").value.trim();
      const price = document.getElementById("price").value.trim();
      const cname = document.getElementById("cname").value.trim();
      const addr = document.getElementById("addr").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (!pname || !price || !cname || !addr || !mobile) {
        return alert("⚠️ Please fill all fields.");
      }

      const data = {
        productName: pname,
        price: price,
        customerName: cname,
        address: addr,
        mobile: mobile
      };

      fetch(`${BASE_URL}/api/tracking/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert("✅ Tracking Created: " + res.trackingId);
          load();
        } else {
          alert("❌ Failed: " + (res.message || "Unknown error"));
        }
      })
      .catch(err => {
        alert("❌ Server error. Check network or backend.");
        console.error(err);
      });
    }

    function load() {
      const search = document.getElementById("search").value.trim();

      fetch(`${BASE_URL}/api/tracking/all?search=${search}`, {
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          const html = res.data.map(x => `
            <div class="card">
              <b>🆔 Tracking ID:</b> ${x.trackingId}<br>
              <b>📦 Product:</b> ${x.productName} – ₹${x.price}<br>
              <b>👤 Customer:</b> ${x.customerName} (${x.mobile})<br>
              <b>🏠 Address:</b> ${x.address}<br>
              <img src="https://barcode.tec-it.com/barcode.ashx?data=${x.trackingId}&code=Code128" />
            </div>
          `).join("");
          document.getElementById("output").innerHTML = html;
        } else {
          document.getElementById("output").innerHTML = "<p>❌ No data found</p>";
        }
      })
      .catch(err => {
        document.getElementById("output").innerHTML = "<p>❌ Network error</p>";
        console.error(err);
      });
    }

    // ✅ Load data on start
    load();
  </script>
</body>
</html>
