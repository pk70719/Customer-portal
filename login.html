<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Suriyawan Saffari</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #ff9800;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .login-box {
      margin-top: 60px;
      padding: 25px;
      background: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-box button {
      background-color: #ff9800;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #e67e22;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    üîê Customer Login ‚Äì Suriyawan Saffari
  </header>

  <div class="login-box">
    <h2>Welcome Back</h2>
    <input type="text" id="loginEmail" placeholder="üìß Email or Mobile" />
    <input type="password" id="loginPassword" placeholder="üîë Password" />
    <button onclick="loginCustomer()">Login</button>
    <p class="info" id="loginMessage"></p>
    <p class="info">New user? <a href="register.html">Register here</a></p>
  </div>

  <footer>
    ¬© 2025 Suriyawan Saffari ‚Äì All rights reserved
  </footer>

  <script>
    async function loginCustomer() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const msg = document.getElementById("loginMessage");

      if (!email || !password) {
        msg.textContent = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      try {
        const res = await fetch("https://suriyawan-backend-68z3.onrender.com/api/customer/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: email, password: password })
        });

        const data = await res.json();

        if (!data.success) {
          msg.textContent = "‚ùå " + (data.message || "Login failed.");
          return;
        }

        // Save token and user info in localStorage
        localStorage.setItem("customerToken", data.token);
        localStorage.setItem("customerName", data.username || "Customer");

        msg.textContent = "‚úÖ Login successful. Redirecting...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (err) {
        console.error(err);
        msg.textContent = "üö´ Server error. Try again.";
      }
    }
  </script>
</body>
</html>
