<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üëë Owner Registration - Suriyawan Saffari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #00b4db, #0083b0);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #005b96;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #005b96;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004b80;
    }

    #register-message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>üëë Owner Registration</h2>
    <form id="register-form">
      <input type="text" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="name" placeholder="Owner name" />
      <input type="text" id="mobile" placeholder="Mobile number" />
      <input type="text" id="imageUrl" placeholder="Image URL (optional)" />
      <button type="submit">Register</button>
    </form>
    <div id="register-message"></div>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const messageBox = document.getElementById("register-message");

      try {
        const response = await fetch("https://suriyawan-backend-68z3.onrender.com/api/owner/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password, name, mobile, imageUrl })
        });

        const data = await response.json();
        if (data.success) {
          messageBox.style.color = "green";
          messageBox.innerText = "‚úÖ Registration successful!";
        } else {
          messageBox.style.color = "red";
          messageBox.innerText = data.message || "‚ùå Registration failed!";
        }
      } catch (err) {
        messageBox.style.color = "red";
        messageBox.innerText = "‚ùå Server error!";
      }
    });
  </script>
</body>
</html>
